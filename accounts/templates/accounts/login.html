{% extends 'base.html' %}

{% block content %}
<h1> Log in </h1>
{% if error %}
<em>{{ error }}</em>
<br />
{% endif %}

<form method="POST" action="{% url 'login'%}">
{%  csrf_token %}
  <label>Username:</label>
  <br />
  <input type="text" name="username" />
  <br />
  <label>Password:</label>
  <br />
  <input type="password" name="password" />
  <br />
  <br />
  <input class="btn btn-primary" type="submit" value="Log In" />
  <br />
</form>

{% endblock %}
